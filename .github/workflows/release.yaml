name: Publish Container Images

on:
  pull_request:
  push:
    branches:
      - main
    tags:
      - '*'

jobs:
  call-workflow:
    uses: radiorabe/actions/.github/workflows/release-container.yaml@v0.28.0
    with:
      image: 'ghcr.io/radiorabe/ubi9-minimal'
      name: 'ubi9-minimal'
      display-name: 'RaBe Universal Base Image 9 Minimal'
      tags: 'minimal rhel9 rabe'
      # disabled because base images are verified via docker content trust
      cosign-verify: false
  mkdocs:
    runs-on: ubuntu-latest
    permissions:
      actions: none
      checks: none
      contents: write # for pushing gh-pages branch
      deployments: none
      issues: none
      packages: none
      pull-requests: none
      repository-projects: none
      security-events: none
      statuses: none
      id-token: none
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - run: pip install mkdocs mkdocs-material mkdocs-gen-files mkdocs-literate-nav mkdocs-section-index
      - run: mkdocs build
      - run: mkdocs gh-deploy
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
